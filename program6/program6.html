<html>
<body>
<script>
document.write("<h2>Math Properties</h2>");
document.writeln("<p><b>Math.E:</b> " + Math.E + "</p>" );
document.writeln("<b>Math.PI:</b> " + Math.PI + "</p>");
document.writeln("<b>Math.SQRT2:</b> " + Math.SQRT2 + "</p>");
document.writeln("<b>Math.SQRT1_2:</b> " + Math.SQRT1_2 + "</p>");
document.writeln("<b>Math.LN2:</b> " + Math.LN2 + "</p>");
document.writeln("<b>Math.LN10:</b> " + Math.LN10 + "</p>");
document.writeln("<b>Math.LOG2E:</b> " + Math.LOG2E + "</p>");
document.writeln("<b>Math.LOG10E:</b> " + Math.LOG10E + "</p>")

document.write("<h2>Math Objects</h2>");
let number=7.52
document.writeln("<p><b>Number:</b> " +number + "</p>");
document.writeln("<p><b>Square root:</b> " +Math.sqrt(7.52)+ "</p>");
document.writeln("<p><b>Nearest integer:</b>" + Math.round(7.52)+"</p>");
document.write("<h2>STRING METHODS</h2>");
let text = "hello world";
document.writeln("<p><b>TEXT:</b> " + text + "</p>");
document.writeln("<b>LENGTH:</b> " + text.length + "</p>");
document.writeln("<b>UPPERCASE:</b> " + text.toUpperCase() + "</p>");
document.writeln("<b>LOWERCASE:</b> " + text.toLowerCase() + "</p>");
document.writeln("<b>IndexOf:</b> " + text.indexOf("o") + "</p>");
document.writeln("<b>SLICE:</b> " + text.slice(3,7) + "</p>");
</script>

</body>

</html>
