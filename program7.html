<head>
<title>program 7</title>
<style>
body{
text-align:center;
background-color:powderblue;
margin-top:100px;
}
button{
width:100px;
height:50px;
}
</style>
</head>
<body>
<button onclick="background()"><b>click me</b></button>
<script>
function background()
{
var r=Math.floor(Math.random()*256);
var g=Math.floor(Math.random()*256);
var b=Math.floor(Math.random()*256);
document.body.style.backgroundColor="rgb("+r+","+g+","+b+")";
}
</script>
<h2>To change background color</h2>
</body>
